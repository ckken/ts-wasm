<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>AssemblyScript isPrime demo</title>
    </head>
    <body>
        <h2>Prime</h2>
        <form id="prime-checker">
            <label for="number">Enter a number to check if it is prime:</label>
            <input name="number" type="number" />
            <button type="submit">Submit</button>
        </form>

        <p id="result"></p>
        <h2>Fabonacci</h2>
        <p class="fabonacci_js">JS:<span id="fabonacci_js"></span></p>
        <p class="fabonacci_wasm">TS WASM:<span id="fabonacci_ts"></span></p>
        <p class="fabonacci_wasm">RUST:<span id="fabonacci_rust"></span></p>
        <p class="fabonacci_wasm"><span id="fabonacci_compare"></span></p>

        <script src="demo.js"></script>
    </body>
</html>
